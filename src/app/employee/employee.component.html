<table>
    <thead>
        <th>Name</th> <th>Salary</th> <th>Department</th> <th>City</th> <th>Manager</th>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e.name}}</td>  <td>{{e.salary}}</td> <td>{{e.department}}</td> <td>{{e.city}}</td> <td>{{e.manager}}</td>
            
        </tr>
    </tbody>
</table>
